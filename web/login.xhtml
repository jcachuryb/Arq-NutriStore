<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="nutristore.css"  />
    </h:head>
    <h:body>
        <div class="main-bar">
            <h1>NutriStore</h1>
            <ul>
                <h:form>
                    <li><h:commandLink action="index">Inicio</h:commandLink> </li>
                </h:form>
            </ul>
        </div>
        <div class="message-response">
            <h:outputText value="#{loginBean.message}" />
        </div>
       <div class="reg-panel centered">
            <h:form>
                <h:panelGrid columns="1">
                    <label>Nombre</label>
                    <h:inputText a:autofocus="true" value="#{loginBean.user}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Contraseña</label>
                    <h:inputSecret value="#{loginBean.pwd}" required="true" requiredMessage="¡La contraseña requerida!"></h:inputSecret>
                </h:panelGrid>
                <h:commandButton action="#{loginBean.validateUsernamePassword}" value="Iniciar"/>
            </h:form>
        </div>
    </h:body>
</html>
