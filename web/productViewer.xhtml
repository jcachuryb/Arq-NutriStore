<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="nutristore.css"  />
    </h:head>
    <h:body>  
        <div class="main-bar">
            <h1>NutriStore</h1>
            <ul>
                <h:form>
                    <li><h:commandLink action="index">Inicio</h:commandLink> </li>
                </h:form>
            </ul>
        </div>
        <div>Productos</div>
        <h:form>
            <h:commandButton value="Cargar productos" action="#{productViewerBean.updateProductList()}" />
        </h:form>
        <div>
            <h:dataTable value="#{productViewerBean.list}" var="product" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{product.nsname}"></h:outputText>
                </h:column>    
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripción"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{product.nsdescription}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoría"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{product.nscategory}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{product.nstype}"></h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
