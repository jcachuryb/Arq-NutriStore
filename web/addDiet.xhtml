<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Diet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="nutristore.css"  />
        <script>
            function pageloaded() {
                alert("Loaded");
                document.getElementById('hdnBtn').onclick();
            };
        </script>
    </h:head>
    <h:body onload="pageloaded()">
        <h:form id="hidden" style="display:none">
            <h:commandButton id="hdnBtn" action="#{dietBean.onLoad()}" >Index</h:commandButton>
        </h:form>
        <div class="main-bar">
            <h1>NutriStore</h1>
            <ul>
                <h:form>
                    <li><h:commandLink action="index">Inicio</h:commandLink> </li>
                </h:form>
            </ul>
        </div>
        <div class="message-response">
            <h:outputText value="#{dietBean.message}" />
        </div>
        <div>Añadir dietas</div>
        <div class="reg-panel centered">
            <h:form>
                <h:panelGrid>
                    <h:selectManyListbox value="#{dietBean.selectedProductList}">
                        <f:selectItems var="entry" value="#{dietBean.products.entrySet()}"
                                       itemValue="#{entry.key}" itemLabel="#{entry.value    }"
                                       ></f:selectItems>
                    </h:selectManyListbox>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <label>Nombre Dieta</label>
                    <h:inputText a:autofocus="true" value="#{dietBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Descripción</label>
                    <h:inputTextarea value="#{dietBean.desc}"></h:inputTextarea>
                </h:panelGrid>
                <h:commandButton action="#{dietBean.addDiet()}" value="Crear"/>
            </h:form>
        </div>
    </h:body>
</html>
